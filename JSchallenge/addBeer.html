<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BEERS!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" 
      type="image/png" 
      href="ico/favicon.png">
  </head>
  <body>
      <h1>Let's Add a BEER!</h1>
      <br>
      <hr>
      <div class="container-fluid">
        <form  id="beerForm" onSubmit = "pleaseWork(); return false;">
          <div class="form-group">
            <label for="formInput">Name of Beer</label>
            <input type="text" class="form-control" id="formInput" name="name" placeholder="Beer Example Name">
          </div>
          <div class="form-group">
            <label for="formGroupInput">Location of Brewery</label>
            <input type="text" class="form-control" id="formGroupInput" name ="brewery_location" placeholder="Location Example">
          </div>
          <div class="form-group">
            <label for="formInput2">IBU of Beer</label>
            <input type="number" class="form-control" id="formInput2" name = "ibu" placeholder="IBU Example">
          </div>
          <div class="form-group">
            <label for="formInput3">Beer Calories</label>
            <input type="number" class="form-control" id="formInput3" name = "calories" placeholder="Calories Example">
          </div>
          <div class="form-group">
            <label for="formInput4">Beer ABV</label>
            <input type="text" class="form-control" id="formInput4" name = "abv" placeholder="ABV Example">
          </div>
          <div class="form-group">
            <label for="formInput5">Style of Beer</label>
            <input type="text" class="form-control" id="formInput5" name = "style" placeholder="Style Example">
          </div>
          <div class="form-group">
          <label for="chooseCat" >Category</label>
              <select id="chooseCat" name = "category" class="form-control">
                <option selected>Choose...</option>                
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
  
  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="scripts/index.js"></script>
      <script src="scripts/addBeer.js"></script>      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
